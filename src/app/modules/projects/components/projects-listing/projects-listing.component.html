<div class="topbar">
    <div class="page-title">
            Projects
    </div>
    <div>
      <input type="text" name="" id="" placeholder="Search" #searchInput="ngModel" [(ngModel)]="searchText">
    </div>
    <div>
      <span class="total-count">
              {{projects?.length ? projects.length : 0}}
      </span>
    </div>
    <div>
        <button (click)="createPorjectClicked()">Create Project</button>
    </div>
</div>
<table mat-table [dataSource]="projects" class="mat-elevation-z0">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element;let i = index;" > {{i+1}} </td>
    </ng-container>

    <ng-container matColumnDef="key">
      <th mat-header-cell *matHeaderCellDef> Key </th>
      <td mat-cell *matCellDef="let element" class="project-key">
        <a [routerLink]="[element.lead.userName,element.key]" > {{element.key}} </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element" > 
       {{element.name}}
      </td>
    </ng-container>
  
    <ng-container matColumnDef="lead">
      <th mat-header-cell *matHeaderCellDef> Lead </th>
      <td mat-cell *matCellDef="let element"> {{element.lead.userName}} </td>
    </ng-container>

    <ng-container matColumnDef="members">
      <th mat-header-cell *matHeaderCellDef> Members </th>
      <td mat-cell *matCellDef="let element"> {{element.totalMembers}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]"
showFirstLastButtons
aria-label="Select page of periodic elements">
</mat-paginator>
